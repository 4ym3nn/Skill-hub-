
<div class="login-container">
  <mat-card class="login-card" appearance="outlined">
    <mat-card-header>
      <div class="logo-container">
        <mat-icon class="logo-icon">lock_person</mat-icon>
      </div>
      <mat-card-title class="login-title">Welcome Back</mat-card-title>
      <mat-card-subtitle class="login-subtitle">Sign in to continue to your account</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" [(ngModel)]="email" placeholder="you@example.com" />
        <mat-icon matPrefix>email</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" placeholder="Enter your password" />
        <mat-icon matPrefix>lock</mat-icon>
      </mat-form-field>
      <div class="forgot-password">
        <a href="#" class="link-text">Forgot password?</a>
      </div>
    </mat-card-content>
    <mat-card-actions class="actions-container">
      <button mat-flat-button color="primary" class="full-width login-button" (click)="login()">
        Sign In
      </button>
      <div class="signup-prompt">
        Don't have an account? <a href="/register" class="link-text">Sign up</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
