
<div class="register-container">
  <mat-card class="register-card" appearance="outlined">
    <mat-card-header>
      <div class="logo-container">
        <mat-icon class="logo-icon">person_add</mat-icon>
      </div>
      <mat-card-title class="register-title">Get Started</mat-card-title>
      <mat-card-subtitle class="register-subtitle">Create your account to continue</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput type="text" [(ngModel)]="firstName" placeholder="John" />
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput type="text" [(ngModel)]="lastName" placeholder="Doe" />
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username </mat-label>
        <input matInput type="text" [(ngModel)]="username" placeholder="you_here" />
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" [(ngModel)]="email" placeholder="you@example.com" />
        <mat-icon matPrefix>email</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" placeholder="Create a strong password" />
        <mat-icon matPrefix>lock</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" [(ngModel)]="confirmPassword" placeholder="Re-enter your password" />
        <mat-icon matPrefix>lock</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="actions-container">
      <button mat-flat-button color="primary" class="full-width register-button" (click)="register()">
        Sign Up
      </button>
      <div class="login-prompt">
        Already have an account? <a href="/login" class="link-text">Sign in</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
