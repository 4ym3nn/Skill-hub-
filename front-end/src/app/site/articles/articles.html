    <div class="articles-container">
      <div class="articles-header">
        <h1 class="articles-title">Latest Articles</h1>
        <p class="articles-subtitle">Discover insightful content from our community</p>
      </div>

      <div class="filters-section">
        <button
          *ngFor="let tag of tags"
          class="filter-btn"
          [class.active]="selectedFilter === tag.name"
          (click)="filterPosts(tag.name)">
    {{tag.name.toUpperCase()}}
        </button>
      </div>

      <div class="posts-grid">
        <app-post-card
          *ngFor="let post of filteredPosts"
          [authorName]="post.author.firstName"
          [postDate]="post.createdAt"
          [title]="post.title"
          [tags]="post.tags"
          [reactionsCount]="post.reactionsCount"
          [commentsCount]="post.commentsCount"
          [viewsCount]="post.viewsCount"
          (commentClick)="handleComment(post)"
          (cardClick)="handleClick(post)"
          (bookmarkClick)="handleBookmark(post, $event)">
        </app-post-card>
      </div>

      <div *ngIf="filteredPosts.length === 0" class="no-posts">
        <p>No articles found for this filter.</p>
      </div>
    </div>
